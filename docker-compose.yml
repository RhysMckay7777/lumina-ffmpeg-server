# FFmpeg Playground - Docker Compose
# Deploy to Hetzner VPS with: docker-compose up -d

version: '3.8'

services:
  ffmpeg-server:
    build: .
    container_name: lumina-ffmpeg
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      # Add Supabase credentials if needed
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    volumes:
      # Persist temp files and outputs
      - ffmpeg-temp:/app/temp
      - ffmpeg-outputs:/app/outputs
      - ffmpeg-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

volumes:
  ffmpeg-temp:
  ffmpeg-outputs:
  ffmpeg-uploads:

